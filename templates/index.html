<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>QuBotek</title>
        <meta name="description" content="logistics">
        <meta name="keywords" content="calculator, transport, freight calculator, freight, shipping, shipping calculator, logistics, logistics calculator, logistics software, transport software, freight software, shipping software, logistics management, transport management, freight management, shipping management, logistics management software, transport management software, freight management software, shipping management software, logistics software, transport software, freight software, shipping software, logistics management software, transport management software, freight management software, shipping management software, logistics management, transport management, freight management, shipping management">
        <meta name="author" content="https://github.com/kali4nya">
        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <!-- Set Favicon -->
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <!-- css-->
        <link rel="stylesheet" href="{{ url_for('static', filename='basicLayout.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='home/home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='calculator/calculator.css') }}">
        <!-- fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap');
        </style>
    </head>
    <body>
        <button class="toggle-btn" onclick="toggleSidebar(event)">☰</button>
        
        <div class="sidebar" id="sidebar">
            <a href="#home">Home</a>
            <a href="#calculator">Calculator</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <a href="#" class="close-btn" onclick="toggleSidebar(event)">✖</a>
        </div>

        <button onclick="window.location.href='{{ url_for('adminPanel') }}'" class="adminPanelBtn">A</button>
    
        <!-- Sections -->
        <section id="home">
            <h1 class="homeTitle">QuBotek</h1>
        </section>
    
        <section id="calculator">
            <h1 class="calculatorSectionTitle">Freight calculator</h1>
            <div class="sliderWrapper">
                <input type="range" name="points" min="1" step="1" id="custom-toggle" class="tgl-def" max="3" value="1">
            </div>
            <h3 id="calculatorMode">Basic</h3>
            <br>
            <div class="mainCalculatorBody glowLabel">
                <div class="inputs">
                    <div class="inputFormating">
                        <label class="col-span-2" for="pricePerKm">Price per km:</label>
                        <input type="text" id="pricePerKm" class="col-span-2" placeholder="Price per km">
                    </div>
                    <br>
                    <div class="inputFormating">
                        <label class="col-span-2" for="routeLenght">Route lenght:</label>
                        <input type="text" id="routeLenght" class="col-span-2" placeholder="Route lenght">
                    </div>
                    <div class="inputFormating">
                        <label class="col-span-2" for="volume">Volume:</label>
                        <input type="text" id="volume" class="col-span-2" placeholder="Volume">
                        <div>
                            <a class="text-center">to</a>
                            <input class="maxMaxWidth" type="text" id="volumeMax" placeholder="Max" value="80">
                        </div>
                    </div>
                    <div class="inputFormating">
                        <label class="col-span-2" for="loadingArea">Loading area:</label>
                        <input type="text" id="loadingArea" class="col-span-2" placeholder="Loading area">
                        <div>
                            <a class="text-center">to</a>
                            <input class="maxMaxWidth" type="text" id="loadingAreaMax" placeholder="Max" value="13.20">
                        </div>
                    </div>
                    <div class="inputFormating">
                        <label class="col-span-2" for="weight">Weight:</label>
                        <input type="text" id="weight" class="col-span-2" placeholder="Weight">
                        <div>
                            <a class="text-center">to</a>
                            <input class="maxMaxWidth" type="text" id="weightMax" placeholder="Max" value="24000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="additionalCalculatorBody glowLabel">
            </div>
            <div class="advancedCalculatorBody glowLabel">
            </div>
            <div class="presetsCalculatorBody glowLabel">
                <div class="presetButtonCentering">
                    <button class="presetButton" id="basic136">Basic 13.6</button>
                    <button class="presetButton" id="bus">Bus</button>
                    <button class="presetButton" id="van">Van</button>
                    <button class="presetButton" id="35ton">3.5 ton</button>
                    <button class="presetButton" id="smallSet">Small set</button>
                    <button class="presetButton" id="8ton">8 ton</button>
                    <button class="presetButton" id="set">Set</button>
                    <button class="presetButton" id="jumbo">Jumbo/Mega</button>
                </div>
            </div>
            <br>
            <button class="calculateBtn" onclick="calculate()">Calculate</button>
            <button class="resetBtn" onclick="reset()">Reset</button>
            <div class="resultsCalculatorBody">
            </div>
        </section>
    
        <section id="services">
            <h1>Services</h1>
            <p>These are our services.</p>
        </section>
    
        <section id="contact">
            <h1>Contact</h1>
            <p>Get in touch with us!</p>
        </section>
    
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="{{ url_for('static', filename='calculator/calculator.js') }}"></script>
    </body>
</html>
